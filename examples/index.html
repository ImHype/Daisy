<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Daisy - TodoList</title>
        <link rel="stylesheet" href="/examples/style.css">
    </head>
    <body>
        <div id="node"></div>
        <textarea id="code" hidden>
            <header class="header">
                <h1>Daisy</h1>
                <h2>TodoList</h2>
            </header>
            <block :if = "{{todoList.length > 0}}">
                <ul class="body">
                    <li :for={{todoList}} :for-item={{todo}} :for-index={{todoIndex}}
                        @on-click={{this.onButtonClick(todo, todoIndex)}}
                    >
                        <p> <input 
                            type="checkbox" 
                            checked={{isChecked(todo.status)}}> 
                            {{index(todoIndex)}} {{todo.name}}
                            <button @on-click={{this.onDelete(e, todoIndex)}}>delete</button>
                        </p>
                    </li>
                </ul>
            </block>
            <block :else>
                <ul class = "body">
                    <li>
                        <p>No TodoList!</p>
                    </li>
                </ul>
            </block>
            <div style="text-align: center;">
                <button @on-click={{this.onReset()}}>reset</button>
            </div>
        </textarea>
        <script type="text/javascript" src="/dist/daisy.js"></script>
        <script type="text/javascript">
            Daisy = Daisy.default;
            class Component extends Daisy {
                get initialState() {
                    return {
                        todoList: [
                            {
                                name: 'ast -> virtual nodes 2017-10-3',
                                status: true
                            }, {
                                name: 'virtual dom 2017-10-4',
                                status: false
                            }, {
                                name: 'events 2017-10-5',
                                status: false
                            }, {
                                name: 'directive 2017-10-6',
                                status: false
                            }, {
                                name: 'component 2017-10-7',
                                status: false
                            }
                        ]
                    }
                }
                get template() {
                    return document.querySelector('#code').value;
                }
                constructor(options) {
                    super(options);
                }
                beforeMounted() {
                    console.log('-- beforeMounted --');
                }
                afterMounted() {
                    console.log('-- afterMounted --');
                }
                beforePatched() {
                    console.log('-- beforePatched --');
                }
                afterPatched() {
                    console.log('-- afterPatched --');
                }
                onButtonClick(todo, index) {
                    const todoList = this.getState().todoList;
                    todoList[index].status = !todoList[index].status
                    this.setState({
                        todoList: todoList
                    });
                }
                onReset() {
                    this.setState({
                        todoList: this.initialState.todoList
                    });
                }
                onDelete(e, index) {
                    const todoList = this.getState().todoList;
                    this.setState({
                        todoList: [
                            ...todoList.slice(0, index),
                            ...todoList.slice(index, todoList.length - 1)
                        ]
                    });
                    e.stopPropagation();  
                }
            }

            Component.method('isChecked', (status) => {
                return !!status;
            });
            
            Component.method('index', (index) => {
                return index + 1 + '.';
            });

            new Component({
                state: {}
            }).mount(document.querySelector('#node'));

        </script>
    </body>
</html>
