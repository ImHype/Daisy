<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div id="node"></div>
        <script type="text/javascript" src="/dist/daisy.js"></script>
        <script type="text/javascript">
            class Component extends Daisy {
                beforeMounted() {
                    console.log('-- beforeMounted --');
                }
                afterMounted() {
                    console.log('-- afterMounted --');
                }
                beforePatched() {
                    console.log('-- beforePatched --');
                }
                afterPatched() {
                    console.log('-- afterPatched --');
                }
            }

            const component = new Component({
                state: {
                    a: true,
                    expression: 1,
                    expression2: 2
                },
                template: `
                    <block :if={{a}}>
                        {{expression * expression2}}
                    </block>
                `,
            });

            component.mount(document.querySelector('#node'));

            component.setState({
                expression: 1,
                expression2: 2
            });

        </script>
    </body>
</html>
