<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Daisy - TodoList</title>
        <style media="screen">
            body {
                margin: 0;
                padding: 0;
            }

            .header {
                padding: 30px;
                background: #f2f2f2;
                text-align: center;
                font-family: fantasy

            }

            .header h1 {
                color: #c13164;
                font-size: 40px;
            }

            .header h2 {
                color: #333;
                font-size: 20px;
            }

            .body {
                max-width: 800px;
                margin: 0 auto;
                margin-top: 20px;
            }

            .body, .body li{
                list-style: none;
                padding: 0
            }

            .body li p{
                background-color: #f2f2f2;
                margin: 5px 0;
                padding: 10px 0;
                text-indent: 10px;
                font-family: monospace;
                font-size: 13px;
            }

        </style>
    </head>
    <body>
        <div id="node"></div>
        <div style="text-align: center;">
            <button type="button" id="button">刷新</button>
        </div>
        <script type="text/javascript" src="/dist/daisy.js"></script>
        <script type="text/javascript">
            Daisy = Daisy.default;
            class Component extends Daisy {
                beforeMounted() {
                    console.log('-- beforeMounted --');
                }
                afterMounted() {
                    console.log('-- afterMounted --');
                }
                beforePatched() {
                    console.log('-- beforePatched --');
                }
                afterPatched() {
                    console.log('-- afterPatched --');
                }
            }

            Daisy.method('DaisyMethod', (b) => {
                return 'DaisyMethod';
            });

            Component.method('ComponentMethod', (status) => {
                return status === 0 ? '进行中' : '已完成';
            });

            const component = new Component({
                state: {
                    todoList: [
                        {
                            name: 'ast -> virtual nodes 2017-10-3',
                            status: true
                        }, {
                            name: 'virtual dom 2017-10-4',
                            status: false
                        }, {
                            name: 'events 2017-10-5',
                            status: false
                        }, {
                            name: 'directive 2017-10-6',
                            status: false
                        }, {
                            name: 'component 2017-10-7',
                            status: false
                        }
                    ],
                    hello: {
                        world: 1
                    }
                },
                template: `
                    <header class="header">
                        <h1>Daisy</h1>
                        <h2>TodoList</h2>
                    </header>
                    <block :if = "{{todoList.length > 0}}">
                        <ul class="body">
                            <li :for={{todoList}} :for-item={{todo}} :for-index={{todoIndex}}>
                                <p> <input type="checkbox" checked={{todo.status === true}}> {{todo.name}}</p>
                            </li>
                        </ul>
                    </block>
                    <block :else>
                        <ul class = "body">
                            <li>
                                <p>No TodoList!</p>
                            </li>
                        </ul>
                    </block>
                `,
            });

            component.mount(document.querySelector('#node'));

            const initalTodoList = component.getState().todoList;

            button.addEventListener('click', () => {
                const todoList = initalTodoList.map(
                    (item, index) =>
                        Object.assign({}, item, {
                            status: !item.status,
                            name: (index + 1 + '.') + item.name
                        })
                );
                component.setState({
                    todoList
                });
            })
            console.log(component);
        </script>
    </body>
</html>
